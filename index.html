<body class="relative">
  <div id="app-loader" class="fixed inset-0 z-[9339999] flex flex-col items-center justify-center bg-white transition-opacity duration-300">
  <!-- Spinner -->
  <div class="w-16 h-16 border-4 border-gray-200 border-t-green-500 rounded-full animate-spin"></div>

  <!-- Message -->
  <p id="loader-message" class="mt-6 text-gray-700 text-lg font-medium text-center max-w-[80%] leading-relaxed"></p>

  <script>
    // Typewriter effect
    const message =
      "Welcome to our platform. To have the full experience, please register and log in as a user.";
    const element = document.getElementById("loader-message");
    const words = message.split(" ");
    let index = 0;

    function showNextWord() {
      if (index < words.length) {
        element.textContent += (index === 0 ? "" : " ") + words[index];
        index++;
        setTimeout(showNextWord, 80); // adjust typing speed (ms per word)
      }
    }

    window.addEventListener("DOMContentLoaded", showNextWord);
  </script>
</div>
